<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com OpenStreetMap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="cordova.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Localização Atual</h1>
        <button id="btn-localizar" class="btn btn-primary">Mostrar Localização</button>
        <div id="link-mapa" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('btn-localizar').addEventListener('click', function() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        });

        function onSuccess(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Criar um link para o OpenStreetMap com a localização atual
            var link = `<a href="https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}#map=15/${lat}/${lon}" target="_blank">Ver no Mapa</a>`;
            document.getElementById('link-mapa').innerHTML = link;
        }

        function onError(error) {
            alert('Erro ao obter localização: ' + error.message);
        }
    </script>
</body>
</html>
